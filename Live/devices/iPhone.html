<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website for me to host my business and to access certain files when away from home">
    <title>Jack's Tech</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/index.js"></script>

<header>
    <h1 class="mainHeader">iPhone Repairs</h1>
    <hr>
</header>

<body onload="iPhone()">
    <div class="selecter">
        <p class="main">Please select the required services below:</p>
        <button onclick="iPhoneScreen()" class="mainButton">Screen Repair</button>
        <button onclick="iPhoneBattery()" class="mainButton">Battery Repair</button>
        <button onclick="iPhonePassword()" class="mainButton">Password Removal</button>
        <br><br>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Your Name: <input type="text" name="name"/></label>
            </p>
            <p>
                <label>Your Phone Number: <input type="text" name="phNumber"/></label>
            </p>
            <p>
                <label>Services Required: <select name="services[]" multiple>
                    <option value="iPhoneScreen">iPhone Screen Replacement</option>
                    <option value="iPhoneBattery">iPhone Battery Replacement</option>
                    <option value="iPhonePassword">iPhone Password Removal</option>
                    <option value="AndroidScreen">Android Screen Replacement</option>
                    <option value="AndroidBattery">Android Battery Replacement</option>
                    <option value="AdnroidPassword">Android Password Removal</option>
                    <option value="ComputerScreen">Computer Screen Replacement</option>
                    <option value="ComputerBattery">Computer Battery Replacement</option>
                    <option value="ComputerPassword">Computer Password Removal</option>
                    <option value="ComputerWinInstall">Computer Install Windows</option>
                    <option value="ComputerHardUpgrade">Computer Hardware Upgrade</option>
                    <option value="ComputerFileTransfer">Computer File Transfer</option>
                    <option value=""></option>
                    <option value=""></option>
                </select></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
        <br><br><br>
        <button onclick="window.location.href='/Live/index.html'" class="mainButton">Go Back</button>
    </div>
</body>

<footer>
    <hr>
    <p class="footer-notes">Website designed and coded by: Jack Marshall</p>
</footer>
</html>
